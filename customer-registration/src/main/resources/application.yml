server:
  port: 9098
spring:
  application:
    name: customer-registration
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/api_customer_registation?allowPublicKeyRetrieval=true&sslMode=DISABLED
    username: root
    password: password
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
